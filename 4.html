<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function sum(a, b) {
            return a + b;
        }
         alert(sum(5, 2));

        function sub(a, b) {
            return a - b;
        }
        alert(sub(5, 2));

        function multiplication(a, b) {
            return a * b;
        }
        alert(multiplication(5, 2));

        function division(a, b) {
            return a / b;
        }
        alert(division(5, 2));
        
    </script>
</body>

</html>
