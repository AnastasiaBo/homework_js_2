<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        // переменная а = 1, при префиксной форме инкремента  значение увеличивается на 1
        
        d = b++;
        alert(d);
        // сначала возвращается значение b, d = undefined, затем увеличивается на единицу
        
        c = 2 + ++a;
        alert(c);
        
        //переменная а = 2, при префиксной форме инкремента  значение увеличивается на 1 и прибавляется 2
        
        d = 2 + b++;
        alert(d)
        
        // b = 2, постфиксная форма возвращает старое значение b увеличивает его на единицу, затем прибавляется 2.
        
        alert(a);
        // итоговое значение a = 3
        
        alert(b);
        // итоговое значение b = 3
        
    </script>
</body>

</html>
